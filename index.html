<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- inizio header -->
    <header>
        <div class="header-logo">
            <img id="logo" src="img/logo copia.png" alt="Logo">
            <span id="logo-text">Toboolist</span>
        </div>
    </header>
    <!-- fine header -->

    <!-- inizio main -->
    <main>
        <div id="box-top">
            <div class="container">
                <button class="button blue">Add Task</button>
                <button class="button white">Add Section</button>
            </div>
        </div> 

        <div id="box-bottom">
            <div class="container">
                <h2><span class="special">&#9660;</span>New Task</h2>
                <p class="sottotitle">
                <span class="special true"> &#10003;</span>Quarterly Newsletter <span class="editor blue">Editorial</span></p>
            </div>
            <div class="container">
                <h2><span class="special">&#9660;</span>Today</h2>
                <p class="sottotitle">
                <span class="special true"> &#10003;</span>Recruiting blog post<span class="editor blue">Editorial</span></p>
                <p class="sottotitle">
                <span class="special true"> &#10003;</span>Mobile app luaunch<span class="editor viola">Editorial</span></p>
                <p class="sottotitle">
                <span class="special false">&#10007;</span>Interview John H.<span class="editor green">Editorial</span></p>
                <p class="sottotitle">
                <span class="special true"> &#10003;</span>Summit update to mobile storefronts<span class="editor orange">Editorial</span></p>
            </div>

        </div>
    </main>
    <!-- fine main -->


</body>
</html>
